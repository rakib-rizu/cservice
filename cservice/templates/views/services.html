{% extends '../layouts/base.html' %}
{% load static %}

{% block content %}

<div class="contact-us-section my-5 py-5">
    <div class="container">
       <div class="row">
          <div class="col-md-5">
             <div class="address-part mt-5 pt-3">
                <h5 class="mb-0 pb-0"><i class="fa-solid fa-location-dot"></i> <span class="ml-2">Office Address</span></h5>
                <p class="m-0">{{ profile.address }}</p>
             </div>
             <div class="address-part mt-4">
                <h5 class="mb-0 pb-0"><i class="fa-solid fa-phone-flip"></i> <span class="ml-2">Phone</span></h5>
                <p class="m-0">{{ profile.phone }}</p>
             </div>
             <div class="address-part mt-4">
                <h5 class="mb-0 pb-0"><i class="fa-solid fa-envelope"></i> <span class="ml-2">Email</span></h5>
                <p class="m-0">{{ profile.email }}</p>
             </div>
          </div>
          <div class="col-md-7">
             <form action="{% url 'sendMessage' %}" method="post" id="contactUsForm">
                {% csrf_token %}
                <div class="form-group">
                   <label for="name">Name</label>
                   <input style="border-radius: 40px" type="text" name="name" class="form-control" required="" placeholder="Enter your name">
                </div>
                <div class="form-group mt-2">
                   <label for="service">Service Type</label>
                   <select style="border-radius: 40px" name="service" id="service" class="form-control" required="">
                      <option value="">Select Service</option>
                      {% for service in services %}
                      <option value="{{ service.title }}">{{ service.title }}</option>
                      {% endfor %}
                   </select>
                </div>
                <div class="form-group mt-2">
                  <label for="phone">Appointment Date</label>
                  <input style="border-radius: 40px" type="datetime-local" name="book_date" class="form-control" required="" placeholder="Appointment date" validation="required|date_after" validation-visibility="live" required>
                  </div>
                <div class="form-group mt-2">
                   <label for="phone">Phone</label>
                   <input style="border-radius: 40px" type="tel" name="phone" class="form-control" required="" pattern="\+?\d{0,3}[\s\(\-]?([0-9]{2,3})[\s\)\-]?([\s\-]?)([0-9]{3})[\s\-]?([0-9]{2})[\s\-]?([0-9]{2})" placeholder="Enter your phone (e.g. +79xxxxxxxxx)">
                </div>
                <div class="form-group mt-2">
                   <label for="email">Email</label>
                   <input style="border-radius: 40px" type="email" name="email" class="form-control" required="" placeholder="Enter a valid email address">
                </div>
                <div class="form-group mt-2">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" cols="30" rows="5" placeholder="Enter your message"></textarea>
                 </div>
                <div class="form-group mt-4">
                   <button type="submit" class="btn btn-warning w-100" style="padding: 10px 0; border-radius: 40px">SUBMIT</button>
                </div>
             </form>
          </div>
       </div>
    </div>
 </div>

{% endblock %}
