{% extends '../layouts/admin.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                  Login
                </div>
                <form class="jqForm" method="POST">
                    {% csrf_token %}
                    <div class="card-body">
                        {% if form.non_field_errors %}
                            <div class="alert alert-danger">
                            {% for error in form.non_field_errors %}
                                {{ error }}
                            {% endfor %}
                            </div>
                        {% endif %}
                        <div class="form-group">
                            <label for="{{ form.username.id_for_label }}">Username</label>
                            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}" value="{{ form.username.value | default_if_none:'' }}" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="{{ form.password.id_for_label }}">Password</label>
                            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
              </div>
        </div>
    </div>
</div>

{% endblock %}
